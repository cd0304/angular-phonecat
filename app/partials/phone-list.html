

  <ion-view title="手机列表">
      <ion-content >
      <ion-list >
        <ion-item ng-repeat="phone in phones"
                  class="item-thumbnail-left" href="#/tab/phonedetail/{{phone.id}}">
          <img ng-src="{{phone.imageUrl}}">

          <h2 >{{phone.name}}</h2>
          <div  class="item-body"><p>  {{phone.snippet}}</p></div>

        </ion-item>
      </ion-list>

      </ion-content>
  </ion-view>
